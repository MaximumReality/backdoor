<head>
    <meta charset="UTF-8">

    <style>
        /* [!] CORE SYSTEM STYLE */
        * { margin: 0; padding: 0; background: #000; color: #0f0; font-family: 'Courier New', monospace; }
        body { overflow: hidden; height: 100vh; position: relative; }

        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            background-size: 100% 2px, 3px 100%; pointer-events: none; z-index: 10;
        }

        .header { padding: 12px; border-bottom: 1px solid #0f0; display: flex; justify-content: space-between; font-size: 10px; z-index: 20; position: relative; letter-spacing: 1px; }
        .rec-dot { width: 8px; height: 8px; background: red; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* [!] CAMERA GRID */
        .cam-grid {
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr;
            height: 85vh; gap: 8px; padding: 15px; background: #000;
        }
        .cam-feed {
            border: 1px solid #1a1a1a; position: relative; overflow: hidden;
            background: #020202; border-radius: 4px;
        }
        .cam-label { position: absolute; top: 8px; left: 8px; font-size: 9px; background: rgba(0,0,0,0.8); padding: 3px 7px; color: #fff; z-index: 5; border: 1px solid #0f0; }

        .live-vid {
            width: 100%; height: 100%; 
            filter: contrast(1.1) brightness(0.9);
            opacity: 0.9;
        }

        /* Standard cams use 'cover' to fill space */
        .cam-feed:not(#admin-cam) .live-vid {
            object-fit: cover;
        }

        /* CAM_04 uses 'contain' to show the Matrix background in the black bars */
        #admin-cam .live-vid {
            object-fit: contain;
            position: relative;
            z-index: 2;
            background: transparent;
        }

        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .static-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: url('https://media.giphy.com/media/oEI9uWUicfLlC/giphy.gif');
            background-size: cover; opacity: 0.04; pointer-events: none; z-index: 3;
        }

        .exit-link {

            border: 2px solid #0f0; padding: 15px 30px; text-decoration: none; 
            font-size: 11px; color: #0f0; z-index: 100; background: rgba(0,0,0,0.9);
            letter-spacing: 3px; font-weight: 900; box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
        }
        .exit-link:active { background: #0f0; color: #000; }
    </style>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size based on its element size
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()";
        const fontSize = 10;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px Courier New";

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);
    </script>
