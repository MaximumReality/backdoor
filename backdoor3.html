<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>NEURAL_UPLINK | BD_03</title>
    <style>
        body { background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .brain-core {
            width: 100px; height: 100px; background: #ff00ff; border-radius: 50%;
            box-shadow: 0 0 50px #ff00ff; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(1); opacity: 0.8; } }
        .status { position: absolute; bottom: 20px; color: #00e5ff; font-family: monospace; letter-spacing: 5px; }
    </style>
</head>
<body>
    <div class="brain-core"></div>
    <div class="status">SYNCING_NEURAL_MAP...</div>
</body>
