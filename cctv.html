    <style>
        body { background: #050505; color: #00ff00; font-family: monospace; overflow: hidden; }
        
        /* CRT/VHS Overlay Effect */
        .vhs-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 4px; z-index: 10; pointer-events: none;
        }

        .camera-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px; padding: 20px;
        }

        .monitor {
            border: 2px solid #333; position: relative; background: #000;
        }

        .monitor-label {
            position: absolute; top: 5px; left: 5px; background: rgba(0,255,0,0.2);
            padding: 2px 5px; font-size: 10px; z-index: 5;
        }

        video { width: 100%; display: block; filter: grayscale(30%) contrast(120%); }

        .rec-light {
            position: absolute; top: 5px; right: 5px; color: red;
            animation: blink 1s infinite; font-size: 10px;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
