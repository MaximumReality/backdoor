<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REDACTED_DECRYPTOR_V5</title>
    <style>
        :root { --neon-green: #39ff14; --warning-red: #ff003c; }
        body, html { 
            background-color: #000; 
            color: var(--neon-green); 
            font-family: 'Courier New', monospace; 
            margin: 0; overflow: hidden; height: 100%;
        }

        /* Scanline Effect for ARG vibes */
        body::before {
            content: " ";
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none; z-index: 10;
        }

        #terminal { padding: 20px; font-size: 12px; line-height: 1.4; }
        
        .popup {
            position: absolute; border: 1px solid var(--warning-red);
            background: #1a0000; color: white; padding: 10px;
            font-size: 10px; box-shadow: 0 0 15px var(--warning-red);
            animation: glitch-out 1.5s forwards; z-index: 5;
        }

        @keyframes glitch-out {
            0% { opacity: 1; transform: translate(0,0) skew(0deg); }
            80% { opacity: 1; transform: translate(2px, -2px) skew(5deg); }
            100% { opacity: 0; transform: scale(0.9); }
        }

        #azul-signature {
            position: fixed; bottom: 20px; right: 20px;
            font-size: 0.8rem; color: #444; opacity: 0.5;
        }

        .captured { color: gold; font-weight: bold; text-shadow: 0 0 10px gold; }

        #final-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; display: none; padding: 40px; justify-content: flex-start;
        }
    </style>
</head>
<body>

<div id="terminal">
    <div id="log"></div>
</div>

<div id="azul-signature">QUANTUM_SIG: AZUL_SPHYNX_0x1</div>

<div id="final-screen">
    <p>C:\SYSTEM\DEVICES\AZUL_HACK_V5.EXE</p>
    <p>Connection Terminated...</p>
    <p>_</p>
</div>

<audio id="sfx-ching" src="https://www.soundjay.com/misc/sounds/cash-register-05.mp3"></audio>

<script>
    const log = document.getElementById('log');
    const sites = ["fakebook.com/user_data", "gooqle.com/search_history", "onlyfams.com/vault", "instagran.com/dm_logs"];
    const ching = document.getElementById('sfx-ching');

    function typeLine(text, delay = 50) {
        return new Promise(resolve => {
            let i = 0;
            let line = document.createElement('div');
            log.appendChild(line);
            let interval = setInterval(() => {
                line.innerHTML += text[i];
                i++;
                if (i === text.length) {
                    clearInterval(interval);
                    resolve();
                }
            }, delay);
        });
    }

    async function sequence() {
        await typeLine("> INITIALIZING EVIL_SPAWN.EXE...", 30);
        await typeLine("> LOADING AZUL QUANTUM BYPASS...", 30);
        
        // Popup Chaos

                let p = document.createElement('div');
                p.className = 'popup';
                p.style.top = Math.random() * 60 + '%';
                p.style.left = Math.random() * 60 + '%';
                p.innerHTML = `[!] THREAT DETECTED: 0x${Math.random().toString(16).slice(2,8)}`;
                document.body.appendChild(p);
            }, i * 300);
        }

        await new Promise(r => setTimeout(r, 2000));
        await typeLine("> DIRECTORY SCAN START...", 20);

        for(let site of sites) {
            await typeLine(`> SCRAPING: ${site} ... SUCCESS`, 15);
        }

        await typeLine("> SEARCHING FOR FINANCIAL_KEYS...", 20);
        await new Promise(r => setTimeout(r, 1000));

        // The "Capture"
        const cc = `VISA **** **** ${Math.floor(1000 + Math.random() * 9000)}`;
        let capLine = document.createElement('div');
        capLine.className = 'captured';
        capLine.innerHTML = `> FOUND: ${cc} | CAPTURED!`;
        log.appendChild(capLine);
        
        ching.play();
        
        await typeLine("> CHA-CHING! ðŸ’¸ðŸ’¸ðŸ’¸", 50);
        await typeLine("> WIPING TRACES...", 100);

        // Final Crash
        setTimeout(() => {
            document.getElementById('final-screen').style.display = 'block';
        }, 2000);
    }

    window.onload = sequence;
</script>
</body>
</html>
