<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SYSTEM_BREACH_V5</title>
<style>
/* Body and general styling */
body { 
    background: #000; 
    color: #0f0; 
    font-family: 'Courier New', monospace; 
    overflow: hidden; 
    margin: 0; 
}

/* Boot text */
#boot-text {
    padding: 20px;
    color: #0f0;
    font-size: 1.2rem;
}

/* Start overlay */
#start-overlay {
    position: fixed;
    inset: 0;
    background: black;
    color: #0f0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    cursor: pointer;
    z-index: 2000;
}

/* Popups */
.popup {
    position: absolute;
    width: 200px;
    padding: 10px;
    background: #300;
    border: 2px solid red;
    color: #fff;
    animation: fadeOut 3s forwards;
}

@keyframes fadeOut {
    0% { opacity: 1; transform: scale(1); }
    80% { opacity: 1; }
    100% { opacity: 0; transform: scale(0.8); }
}

/* Scanner window */
#scanner-window {
    width: 90%;
    height: 300px;
    border: 1px solid #0f0;
    margin: 20px auto;
    background: rgba(0, 40, 0, 0.9);
    padding: 10px;
    display: none;
}

/* BSOD */
#bsod {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background: black;
    color: #0f0;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding-left: 20px;
    font-size: 2rem;
    z-index: 1000;
    display: none;
}

/* ESCAPE button */
#escape-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 8px 12px;
    border: 1px solid #0f0;
    color: #0f0;
    text-decoration: none;
    font-size: 0.9rem;
    background: rgba(0,0,0,0.8);
    z-index: 2000;
}
#escape-btn:hover {
    background: #0f0;
    color: black;
}

/* Azul Clippy helper */
#azul {
    position: fixed;
    bottom: 20px;
    right: -200px; /* start off screen */
    width: 160px;
    background: rgba(0,0,0,0.8);
    border: 2px solid #0f0;
    padding: 10px;
    z-index: 1500;
    transition: right 0.5s ease-out;
}

#azul img {
    width: 100%;
}

.azul-text {
    margin-top: 5px;
    font-size: 0.9rem;
    color: #0f0;
}

</style>
</head>

    <div id="scanner-window">
