<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM_BREACH_V5</title>
    <link rel="stylesheet" href="style.css">
<style>
    body { background: #000; color: #0f0; font-family: 'Courier New', monospace; overflow: hidden; margin: 0; }

.popup {
    position: absolute;
    width: 200px;
    padding: 10px;
    background: #222;
    border: 2px solid #f00;
    color: #fff;
    animation: fadeOut 2s forwards;
}

@keyframes fadeOut {
    0% { opacity: 1; transform: scale(1); }
    80% { opacity: 1; }
    100% { opacity: 0; transform: scale(0.8); }
}

#scanner-window {
    width: 90%;
    height: 300px;
    border: 1px solid #0f0;
    margin: 20px auto;
    background: rgba(0, 40, 0, 0.9);
    padding: 10px;
}

#bsod {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background: black;
    color: #0f0;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding-left: 20px;
    font-size: 2rem;
    z-index: 1000;
}

.hidden { display: none !important; }

</style>

</head>
<body>
    <div id="desktop">
        <div id="popup-container"></div>
        <div id="scanner-window" class="hidden">
            <div class="header">CAT_SCAN_PRO_V2.0 (Azul-Edition)</div>
            <div id="scan-log"></div>
        </div>
    </div>
    <div id="bsod" class="hidden">C:\> _</div>
    
    <audio id="sfx-ching" src="https://www.soundjay.com/misc/sounds/cash-register-05.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
