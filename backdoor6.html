<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SYSTEM_BREACH_V5</title>
<style>
body { 
    background: #000; 
    color: #0f0; 
    font-family: 'Courier New', monospace; 
    overflow: hidden; 
    margin: 0; 
}

/* Boot text */
#boot-text {
    padding: 20px;
    color: #0f0;
    font-size: 1.2rem;
}

/* Start overlay */
#start-overlay {
    position: fixed;
    inset: 0;
    background: black;
    color: #0f0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    cursor: pointer;
    z-index: 2000;
}

/* Popups */
.popup {
    position: absolute;
    width: 200px;
    padding: 10px;
    background: #300;
    border: 2px solid red;
    color: #fff;
    animation: fadeOut 3s forwards, shake 0.5s infinite alternate;
}

/* Popup shake */
@keyframes shake {
    0% { transform: translate(0px, 0px) rotate(0deg); }
    25% { transform: translate(2px, -2px) rotate(-2deg); }
    50% { transform: translate(-2px, 2px) rotate(2deg); }
    75% { transform: translate(2px, 2px) rotate(-1deg); }
    100% { transform: translate(-2px, -2px) rotate(1deg); }
}

@keyframes fadeOut {
    0% { opacity: 1; transform: scale(1); }
    80% { opacity: 1; }
    100% { opacity: 0; transform: scale(0.8); }
}

/* Scanner window */
#scanner-window {
    width: 90%;
    height: 300px;
    border: 1px solid #0f0;
    margin: 20px auto;
    background: rgba(0, 40, 0, 0.9);
    padding: 10px;
    display: none;
}

/* BSOD */
#bsod {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background: black;
    color: #0f0;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding-left: 20px;
    font-size: 2rem;
    z-index: 1000;
    white-space: pre-line;
    display: none;
}

/* ESCAPE button */
#escape-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 8px 12px;
    border: 1px solid #0f0;
    color: #0f0;
    text-decoration: none;
    font-size: 0.9rem;
    background: rgba(0,0,0,0.8);
    z-index: 2000;
}
#escape-btn:hover {
    background: #0f0;
    color: black;
}

/* Azul Clippy helper */
#azul {
    position: fixed;
    bottom: 20px;
    right: -200px;
    width: 160px;
    background: rgba(0,0,0,0.8);
    border: 2px solid #0f0;
    padding: 10px;
    z-index: 1500;
    transition: right 0.5s ease-out;
    transform-origin: center;
}

#azul img {
    width: 100%;
    transition: transform 0.2s ease;
}

.azul-text {
    margin-top: 5px;
    font-size: 0.9rem;
    color: #0f0;
}
</style>
</head>
<body>

<div id="desktop">
    <div id="boot-text">Initializing SYSTEM_BREACH_V5...</div>
    <div id="popup-container"></div>
    <div id="scanner-window">
        <div class="header">CAT_SCAN_PRO_V2.0 (Azul-Edition)</div>
        <div id="scan-log"></div>
    </div>
</div>

<div id="bsod"></div>

<div id="azul">
    <img src="https://maximumreality.github.io/WhiskerBytesCatCafe/critic.png" alt="Azul">
    <div class="azul-text">Hi! I see you're being hacked üò∫</div>
</div>

<a id="escape-btn" href="https://maximumreality.xyz">‚èé ESCAPE SYSTEM</a>

<div id="start-overlay">CLICK TO START SYSTEM</div>

<audio id="sfx-ching" src="https://www.soundjay.com/misc/sounds/cash-register-05.mp3"></audio>

<script>
const sites = ["fakebook.com", "gooqle.com", "onlyfams.com", "instagran.com"];
const log = document.getElementById('scan-log');
const ching = document.getElementById('sfx-ching');
const azul = document.getElementById('azul');
const azulImg = azul.querySelector('img');
const bsod = document.getElementById('bsod');

document.getElementById('start-overlay').onclick = () => {
    document.getElementById('start-overlay').remove();
    startBreach();
};

function startBreach() {
    // Slide in Azul
    setTimeout(() => {
        azul.style.right = '20px';
        blinkAzul();
    }, 1200);

    // Popups
    for (let i = 0; i < 8; i++) {
        setTimeout(() => {
            let p = document.createElement('div');
            p.className = 'popup';
            p.style.top = Math.random() * 80 + 'vh';
            p.style.left = Math.random() * 80 + 'vw';
            p.innerText = "‚ö† WARNING: evil_spawn.exe detected!";
            document.getElementById('popup-container').appendChild(p);
            azulReact(); // Azul reacts to popups
        }, i * 250);
    }

    // Start Scan
    setTimeout(() => {
        document.getElementById('scanner-window').style.display = 'block';
        azulText("Scanning your bad decisions...");
        let i = 0;
        let interval = setInterval(() => {
            if (i < sites.length) {
                log.innerHTML += `> Accessing history: ${sites[i]}... DONE<br>`;
                i++;
            } else {
                clearInterval(interval);
                captureCC();
            }
        }, 700);
    }, 1800);
}

function captureCC() {
    log.innerHTML += `<br><span style="color:red">SENSITIVE DATA FOUND:</span><br>`;
    log.innerHTML += `CARD: 4532 **** **** ${Math.floor(Math.random()*9999)}<br>`;
    log.innerHTML += `<span style="font-size:1.4rem">CAPTURED!</span>`;
    azulText("Oh no. That's not good.");
    
    ching.play().catch(()=>{});
    moneyRain();

    // Type BSOD
    const bsodText = "C:\\> SYSTEM COMPROMISED BY CAT\nC:\\> PRESS ESCAPE IRL";
    bsod.style.display = "flex";
    typeBSOD(bsodText, 0);
}

function moneyRain() {
    for (let i = 0; i < 20; i++) {
        let coin = document.createElement('div');
        coin.innerText = 'üí∏';
        coin.style.position = 'fixed';
        coin.style.left = Math.random() * 100 + 'vw';
        coin.style.top = '-50px';
        coin.style.fontSize = (1 + Math.random()*2) + 'rem';
        coin.style.transition = `top ${1.5 + Math.random()}s linear, transform ${1 + Math.random()}s ease`;
        coin.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(coin);
        setTimeout(() => coin.style.top = '110vh', 100);
    }
}

// Azul helpers
function azulText(txt) {
    azul.querySelector('.azul-text').innerText = txt;
}

function blinkAzul() {
    setInterval(() => {
        azulImg.style.transform = "scale(0.95) rotate(-2deg)";
        setTimeout(()=>{azulImg.style.transform = "scale(1) rotate(0deg)";},100);
    }, 1000);
}

function azulReact() {
    azulImg.style.transform = `scale(1.05) rotate(${(Math.random()-0.5)*10}deg)`;
    setTimeout(()=>{azulImg.style.transform = "scale(1) rotate(0deg)";},150);
}

// BSOD typing effect
function typeBSOD(text, i) {
    if (i < text.length) {
        bsod.innerText += text.charAt(i);
        setTimeout(()=> typeBSOD(text, i+1), 50);
    }
}
</script>
</body>
</html>
