<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM_BREACH_V5</title>
    <link rel="stylesheet" href="style.css">
<style>
    body { background: #000; color: #0f0; font-family: 'Courier New', monospace; overflow: hidden; margin: 0; }

.popup {
    position: absolute;
    width: 200px;
    padding: 10px;
    background: #222;
    border: 2px solid #f00;
    color: #fff;
    animation: fadeOut 2s forwards;
}

@keyframes fadeOut {
    0% { opacity: 1; transform: scale(1); }
    80% { opacity: 1; }
    100% { opacity: 0; transform: scale(0.8); }
}

#scanner-window {
    width: 90%;
    height: 300px;
    border: 1px solid #0f0;
    margin: 20px auto;
    background: rgba(0, 40, 0, 0.9);
    padding: 10px;
}

#bsod {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background: black;
    color: #0f0;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding-left: 20px;
    font-size: 2rem;
    z-index: 1000;
}

.hidden { display: none !important; }

</style>

</head>
<body>
    <div id="desktop">
        <div id="popup-container"></div>
        <div id="scanner-window" class="hidden">
            <div class="header">CAT_SCAN_PRO_V2.0 (Azul-Edition)</div>
            <div id="scan-log"></div>
        </div>
    </div>
    <div id="bsod" class="hidden">C:\> _</div>
    
    <audio id="sfx-ching" src="https://www.soundjay.com/misc/sounds/cash-register-05.mp3"></audio>
    <script src="script.js"></script>
    <script>
        const sites = ["fakebook.com", "gooqle.com", "onlyfams.com", "instagran.com"];
const log = document.getElementById('scan-log');
const ching = document.getElementById('sfx-ching');

function startBreach() {
    // 1. Spawn Popups
    for (let i = 0; i < 8; i++) {
        setTimeout(() => {
            let p = document.createElement('div');
            p.className = 'popup';
            p.style.top = Math.random() * 80 + 'vh';
            p.style.left = Math.random() * 80 + 'vw';
            p.innerText = "WARNING: evil_spawn.exe detected!";
            document.getElementById('popup-container').appendChild(p);
        }, i * 200);
    }

    // 2. Start File Scan
    setTimeout(() => {
        document.getElementById('scanner-window').classList.remove('hidden');
        let i = 0;
        let interval = setInterval(() => {
            if (i < sites.length) {
                log.innerHTML += `> Accessing history: ${sites[i]}... DONE<br>`;
                i++;
            } else {
                clearInterval(interval);
                captureCC();
            }
        }, 800);
    }, 2000);
}

function captureCC() {
    log.innerHTML += `<br><span style="color:red">SENSITIVE DATA FOUND:</span><br>`;
    log.innerHTML += `CARD: 4532 **** **** ${Math.floor(Math.random()*9999)}<br>`;
    log.innerHTML += `<span style="font-size: 1.5rem;">CAPTURED!</span>`;
    
    ching.play(); // Cha-Ching!

    // 3. Fade to Black/C://
    setTimeout(() => {
        document.getElementById('bsod').classList.remove('hidden');
    }, 2500);
}

window.onload = startBreach;

        function moneyRain() {
    for (let i = 0; i < 15; i++) {
        let coin = document.createElement('div');
        coin.innerText = 'ðŸ’¸';
        coin.style.position = 'absolute';
        coin.style.left = Math.random() * 100 + 'vw';
        coin.style.top = '-50px';
        coin.style.fontSize = '2rem';
        coin.style.transition = 'top 2s linear';
        document.body.appendChild(coin);
        
        setTimeout(() => {
            coin.style.top = '110vh';
        }, 100);
    }
};


    </script>
</body>
</html>
